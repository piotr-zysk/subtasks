<mat-toolbar color="primary" class="toolbar">

    <button mat-button class="sidenav-toggle" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

  <span>Subtasks</span>
</mat-toolbar>


<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z3" mode="side" [opened]='!isScreenSmall()' [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-list>
        <mat-list-item class="menu-item" [routerLink]="['test']" routerLinkActive="active">Test Page</mat-list-item>
        <mat-list-item class="menu-item" [routerLink]="['task']" routerLinkActive="active">Tasks</mat-list-item>
      <mat-list-item *ngFor="let item of items" class="menu-item">{{item}}</mat-list-item>
    </mat-list>

  </mat-sidenav>
  <mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
